<style>
    body {
    /* background: rgb(9,90,121); */
    background: radial-gradient(circle, rgb(167, 189, 155) 31%, rgb(130, 84, 4) 60%, rgb(52, 94, 32) 99%);
    } 
    #title{
    font-family: 'Allura', cursive;
    text-align: center;
    font-weight: 900;
    font-stretch: expanded;
    }

    #description{
    font-family: 'Marck Script', cursive;
    text-align: center;
    font-weight: 600;
    color: rgb(209, 201, 66);

    background-image: url('https://cdn.dribbble.com/userupload/7367838/file/original-ffc03cb8aba98cbde3ab177259c3e94a.jpg?resize=752x');
    background-position: center;
    }

    /* Glassmorphism card effect */
    .form {
    backdrop-filter: blur(9px) saturate(180%);
    -webkit-backdrop-filter: blur(9px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.74);
    border-radius: 12px;
    border: 10px solid rgba(209, 213, 219, 0.3);
    }
    .main{
    display: flex;
    justify-content: center;
    align-items: center;
    }

<body>
    <h1 id="title"> Eatery Restaurant</h1>
    <p id="description" style="font-size: 1.5rem;">
      " Satisfy Your Hunger !.. "
    </p>
    <div class="main">
    <form id="form" class="form">
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter your FirstName eg:John" required>
                   
                </div>
                <div class="col-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your LastName eg:harry" required>
                </div>
            </div>
        <div class="form-group">
            <label for="address">Email</label>
            <input type="email" class="form-control" id="email" placeholder="eg:abc@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder ="Enter your address with PlotNo,street name. eg: 24,George street 1,opposite to hypermarket" required ></textarea>
        </div>
        <div class="form-group">
            <label for="typeNumber">Zipcode/Pincode</label>
            <input type="text" id="pincode" class="form-control" placeholder="eg: 620055" required />
        </div>
        <div class="form-check">
            <label class="form-check-label" style="text-align: start;"><b>Gender:</b></label> <br>
            <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="Female">
            <label class="form-check-label" for="exampleRadios2">
            Female
            </label><br>
            <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="Male">
            <label class="form-check-label" for="exampleRadios2">
              Male
            </label>
          </div>

          </div>
          <div class="form-check">
        <label class="form-check-label">Choose your cuisines</label>
        <br>

         <input class="form-check-input cuisines" type="checkbox" value="India" id="defaultCheck"><label class="form-check-label">Indian</label><br>
          <input class="form-check-input cuisines" type="checkbox" value="Italian" id="defaultCheck1"><label class="form-check-label">Italian</label><br>
          <input class="form-check-input cuisines" type="checkbox" value="Chinese" id="defaultCheck2"><label class="form-check-label">Chinese</label>    <br>  
          <input class="form-check-input cuisines" type="checkbox" value="Thai" id="defaultCheck3"><label class="form-check-label">Thai</label>    <br>
          <input class="form-check-input cuisines" type="checkbox" value="Mexican" id="defaultCheck4"><label class="form-check-label">Mexican</label><br>
          <input class="form-check-input cuisines" type="checkbox" value="Cameroonian" id="defaultCheck5"><label class="form-check-label">Cameroonian cuisine</label><br>
        </div>

           <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="eg:tamil nadu">
           <br>
           <label for="countrys">Country</label>
             <select id="countrys" class="custom-select">
            <option id="country" value="India">India</option>
           </select>  
            <br><br>
         
            <!-- <input type="button" id="submit" value="Submit Form"> -->
            <input class="btn btn-primary" type="submit" id="submit" value="Submit Form">
      </form>
    </div>

<!-- Table to display the order details -->
      <div class="order_table mt-5">
        <table id="list_table" class="table table-hover table-dark">
            <thead>
              <tr>
                <!-- <th scope="col">No.</th> -->
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
